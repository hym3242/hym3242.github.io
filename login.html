<style>
  body {
    background-color: #3498db;
  }

  form {
    background: white;
    max-width: 500px;
    width: 70%;
    padding: 20px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
    min-height: 200px;
    min-width: 400px;
    box-shadow: 0 2.3px 3px rgba(0, 0, 0, 0.015),
      0 5.3px 7.1px rgba(0, 0, 0, 0.022), 0 9.6px 12.7px rgba(0, 0, 0, 0.028),
      0 15.9px 21px rgba(0, 0, 0, 0.032), 0 26.2px 34.7px rgba(0, 0, 0, 0.038),
      0 45.8px 60.6px rgba(0, 0, 0, 0.045), 0 99px 131px rgba(0, 0, 0, 0.06);
  }
  form h3 {
    text-align: center;
    color: #3498db;
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  }
  form input[type="text"],
  form input[type="password"] {
    width: 100%;
    height: 45px;
    border: 1px solid #ccc;
    padding-left: 10px;
    margin: 10px 0;
    margin-bottom: 25px;
  }

  form a button {
    width: 100%;
    height: 35px;
    cursor: pointer;
    background: #2980b9;
    color: white;
    border: 0;
    border-radius: 20px;
    transition: 0.15s;
  }
  form a:hover {
    background-color: #16a085;
  }
  form input[type="text"]:focus {
    outline: 0;
  }
  form input[type="password"]:focus {
    outline: 0;
  }
</style>

<form>
  <h3>登录</h3>
  <input type="text" id="email" name="email" placeholder="学号" />
  <a href="index.html">
    <button>登录</button>
  </a>
</form>
